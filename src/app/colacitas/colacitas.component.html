<div class="row center">
  <app-side-bar-fav></app-side-bar-fav>
</div>
<div class="container">
  <div class="section">
    <div *ngIf="loading">
      <h1 class="center-align">Cargando! :P</h1>
    </div>
<div class="row" *ngIf="!loading">
  <div class="col s12 m12 l12" >

    <h3 class="center-align">Lista de Usuarios</h3>
    <br />
    <table class="bordered highlight centered responsive-table center-align">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Carro</th>
          <th>Fecha Desde</th>
          <th>Hasta</th>
          <th>Fecha de Cita</th>
          <th>Asignar</th>
          <th>Indicar Incapacidad</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let cita of colaCitas">
          <td>{{cita.Usuario.PrimerNombre}} {{cita.Usuario.PrimerApellido}}</td>
          <td>{{cita.Vehiculo.Marca}} {{cita.Vehiculo.Modelo}}</td>
          <td>{{cita.FechaTentativaInicial}}</td>
          <td>{{cita.FechaTentativaFinal}}</td>
          <td>
            <input materialize="pickadate" type="text" id="datepicker" name="datepicker" required>
            <label for="datepicker">FECHA TENTATIVA</label>
          </td>
          <td><button class="btn white"><i class="material-icons blue-text darken-1">assignment</i></button></td>
          <td><button class="btn white"><i class="material-icons blue-text darken-1">close</i></button></td>
        </tr>
      </tbody>
    </table>
    <br /><br /><br />


  </div>
</div>
    </div>
</div>
