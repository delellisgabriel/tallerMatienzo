<div id="index-banner" class="parallax-container valign-wrapper">
  <div class="section no-pad-bot">
    <div class="container">
      <br><br>
      <h1 class="header center white-text">REGISTRO DE USUARIO</h1>
      <div class="row">
        <h5 class="header center col s12 light"></h5>
      </div>
      <br><br>

    </div>
  </div>
  <div class="parallax parallaxOscuro"><img src="http://www.chevrolet.com/content/dam/chevrolet/na/us/english/index/vehicles/2018/cars/cruze/mov/01-images/2018-cruze-shared03.jpg?imwidth=1500" alt="Unsplashed background img 1"></div>
</div>


<div class="container">
  <div class="section">

    <div class="row">
      <form class="col s12 m12 l12">
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">account_box</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">NOMBRE</label>
          </div>
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">account_box</i>
            <input id="last_name" type="text" class="validate">
            <label for="lastName">APELLIDO</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">branding_watermark</i>
            <input id="icon_prefix" type="number" class="validate">
            <label for="icon_prefix">CÉDULA</label>
          </div>

          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">date_range</i>
            <label for="lastName">FECHA DE NACIMIENTO</label>
            <input type="text" class="datepicker">

          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate">
            <label for="email">CORREO ELECTRÓNICO</label>
          </div>

          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">lock</i>
            <input id="password" type="password" class="validate">
            <label for="password">CONTRASEÑA</label>
          </div>
        </div>

        <div class="row">
          <div class="col s12 m12 l12 center-align ">
            <button class="btn waves-effect waves-light blue darken-1" type="submit" name="action">
              Registrar
            </button>
          </div>
        </div>

      </form>
    </div>


  </div>
</div>
