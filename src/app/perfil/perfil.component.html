<div id="index-banner" class="parallax-container valign-wrapper">
  <div class="section no-pad-bot">
    <div class="container">
      <br><br>
      <h1 class="header center white-text">PERFIL</h1>
      <div class="row center">
        <app-side-bar-fav></app-side-bar-fav>
      </div>
      <div class="row">
        <h5 class="header center col s12 light"></h5>
      </div>
      <br><br>

    </div>
  </div>
  <div class="parallax parallaxOscuro"><img src="http://www.chevrolet.com/content/dam/chevrolet/na/us/english/index/vehicles/2018/cars/cruze/mov/01-images/2018-cruze-shared03.jpg?imwidth=1500" alt="Unsplashed background img 1"></div>
</div>


<div class="container">
  <div class="section no-pad-bot">

    <div class="row">
      <form class="col s12 m12 l12" #perfilForm="ngForm" (ngSubmit)="modificarPerfil()">
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">account_box</i>
            <input placeholder="Placeholder" id="nombre" type="text" class="validate" name="nombre" [(ngModel)]="user.PrimerNombre">
            <label class="active" for="nombre">NOMBRE</label>
          </div>
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">account_box</i>
            <input placeholder="Placeholder" id="seg-nombre" type="text" class="validate" name="seg-nombre" [(ngModel)]="user.SegundoNombre">
            <label class="active" for="seg-nombre">SEGUNDO NOMBRE</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">account_box</i>
            <input placeholder="Placeholder" id="apellido" type="text" class="validate" name="apellido" required [(ngModel)]="user.PrimerApellido">
            <label class="active" for="apellido">APELLIDO</label>
          </div>

          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">account_box</i>
            <input placeholder="Placeholder" id="seg-apellido" type="text" class="validate" name="seg-apellido" [(ngModel)]="user.SegundoApellido">
            <label class="active"for="seg-apellido">SEGUNDO APELLIDO</label>

          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">branding_watermark</i>
            <input placeholder="Placeholder" id="cedula" type="number" class="validate" name="cedula" required [(ngModel)]="user.Cedula">
            <label class="active" for="cedula">CÃ‰DULA</label>
          </div>

          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">date_range</i>
            <input placeholder="Placeholder" id="datepicker" type="date" class="datepicker" name="Fecha_Nacimiento" [(ngModel)]="user.Fecha_Nacimiento">
            <label class="active" for="datepicker">FECHA DE NACIMIENTO</label>
          </div>
        </div>


        <div class="row">

          <div class="col s12 m12 l12 center-align ">

            <button class="btn waves-effect waves-light blue darken-1" type="submit" [disabled]="!perfilForm.form.valid">
             Modificar
            </button>
          </div>
        </div>

      </form>
    </div>

  </div>
</div>
