
<div id="index-banner" class="parallax-container valign-wrapper">
  <div class="section no-pad-bot">
    <div class="container">
      <br><br>
      <h1 class="header center white-text">INICIAR SESION</h1>
      <div class="row">
        <h5 class="header center col s12 light"></h5>
      </div>
      <br><br>

    </div>

<div class="container">
  <div class="section">
    <br><br><br>
    <div class="row">

        <div class="row">
          <div class="col hide-on-small-only m3 l3"></div>

          </div>
          <div class="col hide-on-small-only m3 l3"></div>
        </div>
        <div class="row">
          <div class="col hide-on-small-only m3 l3"></div>
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">lock</i>
            <input id="password" type="password" class="validate">

          </div>
          <div class="col hide-on-small-only m3 l3"></div>
        </div>
        <div class="row">
          <div class="col hide-on-small-only m3 l3"></div>

          </div>

        </div>
        <div class="row">
          <div class="col s12 m12 l12 center-align ">
            <button routerLink="/dashclient" class="btn btn-large waves-effect waves-light blue darken-1" type="submit" name="action">

      </form>
    </div>

  </div>
