<div id="index-banner" class="parallax-container valign-wrapper">
  <div class="section no-pad-bot">
    <div class="container">
      <br><br>
      <h1 class="header center white-text">REGISTRO DE VEHICULO</h1>
      <div class="row center">
        <app-side-bar-fav></app-side-bar-fav>
      </div>
      <div class="row">
        <h5 class="header center col s12 light"></h5>
      </div>
      <br><br>

    </div>
  </div>
  <div class="parallax parallaxOscuro"><img src="https://lh3.googleusercontent.com/UOQ1R_UqkwsQJoG8bo7Gcn5pKsro0gX7t8ieBPy8UeOsJzovWpNax4KsNtkE__jM5sbw=h900" alt="Unsplashed background img 1"></div>
</div>


<div class="container">
  <div class="section">

    <div class="row">
      <form class="col s12 m12 l12" #carRegisterForm="ngForm" (ngSubmit)="carRegister()" >
        <div class="form-group">
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <i class="material-icons prefix">border_color</i>
              <input id="marca" type="text" class="validate" required [(ngModel)]="vehiculo.Marca" name="Marca">
              <label for="marca">MARCA</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <i class="material-icons prefix">account_box</i>
              <input id="modelo" type="text" class="validate" required [(ngModel)]="vehiculo.Modelo" name="Modelo">
              <label for="modelo">MODELO</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <i class="material-icons prefix">date_range</i>
              <input id="serial" type="text" class="validate" required [(ngModel)]="vehiculo.Serial" name="Serial">
              <label for="serial">SERIAL</label>
            </div>

            <div class="input-field col s12 m6 l6">
              <i class="material-icons prefix">branding_watermark</i>
              <label for="placa">PLACA</label>
              <input id="placa" type="text" class="validate" required [(ngModel)]="vehiculo.Placa" name="Placa">

            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <i class="material-icons prefix">date_range</i>
              <input id="color" type="text" class="validate" required [(ngModel)]="vehiculo.Color" name="Color">
              <label for="color">COLOR</label>
            </div>

            <div class="input-field col s12 m6 l6">
              <i class="material-icons prefix">branding_watermark</i>
              <label for="ano">ANO</label>
              <input id="ano" type="number" class="validate" required [(ngModel)]="vehiculo.Ano" name="Ano">

            </div>
          </div>
          <div class="row">
            <div class="file-field input-field col s12 m12 l12">
              <div class="btn waves-effect waves-light blue darken-1">
                <span>File</span>
                <input type="file" accept=".png, .jpg, .jpeg" [(ngModel)]="vehiculo.FotoVehiculo" name="Foto"/>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col s12 m12 l12 center-align ">
              <button class="btn waves-effect waves-light blue darken-1" type="submit" [disabled]="!carRegisterForm.form.valid">
                Registrar
              </button>
            </div>
          </div>
          </div>
</form>
    </div>

  </div>
</div>
