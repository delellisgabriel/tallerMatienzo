<!-- Parallax -->
<div id="paraheight" class="parallax-container valign-wrapper">
  <div class="section no-pad-bot">
    <div class="container">
      <br><br>
      <h1 class="header center white-text">INVENTARIO REPUESTOS</h1>
      <!-- Menu button-->
      <div class="row center">
        <app-side-bar-fav></app-side-bar-fav>
      </div>
      <!-- fin-->
      <div class="row">
        <h5 class="header center col s12 light"></h5>
      </div>
      <br><br>

    </div>
  </div>
  <div class="parallax parallaxOscuro"><img src="https://lh3.googleusercontent.com/UOQ1R_UqkwsQJoG8bo7Gcn5pKsro0gX7t8ieBPy8UeOsJzovWpNax4KsNtkE__jM5sbw=h900" alt="Unsplashed background img 1"></div>
</div>



<!-- Search Menu-->
<div class="container">
  <div class="section">

    <form [formGroup]="form" materialize (submit)="buscarRepuestos()">
      <div class="form-group col s12 m12 l12">
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <select id="marca_name" formControlName="Marca" materialize="material_select" >
              <option value="" selected>Seleccionar</option>
              <option *ngFor="let marca of select.Marcas" [value]="marca">

                {{ marca }}
              </option>
              <option value="">Refresh</option>

            </select>
            <label>Marca</label>
          </div>

          
         

          <div class="input-field col s12 m6 l6">
            <select id="model_name" formControlName="Modelo" materialize="material_select">
              <option value="" selected>Seleccionar</option>
              <option *ngFor="let modelo of select.Modelos" [value]="modelo">
                {{ modelo }}
              </option>
              <option value="">Refresh</option>
            </select>
            <label>Modelo</label>
          </div>

        </div>


        <div class="row ">
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">border_color</i>
            <input id="nombre" formControlName="Nombre" type="text" class="validate" name="Nombre">
            <label for="nombre">NOMBRE</label>
          </div>

          <div class="col s12 m6 l6 center" id="bottonpadding">
            <button class="btn waves-effect waves-light blue darken-1" type="submit" name="buscar">
              Buscar
            </button>
            <button *ngIf="user.Rol==2" routerLink="/part-new" class="btn waves-effect waves-light blue darken-1" name="nuevo">
              Nuevo
            </button>
          </div>
        </div>
      </div>
      </form>

        <!-- table de resultados -->
        <div class="row">
          <div class="col s12 m12 l12">

            <h3 class="center-align">Lista de Repuestos</h3>
            <table class="bordered highlight centered responsive-table center-align">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Marca</th>
                  <th>Modelo</th>
                  <th>Cantidad</th>
                  <th *ngIf="user.Rol==2">Modificar</th>
                  <th *ngIf="user.Rol==3">Ver</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let repuesto of repuestos">
                  <td>{{repuesto.Nombre}}</td>
                  <td>{{repuesto.Marca}}</td>
                  <td>{{repuesto.Modelo}}</td>
                  <td>{{repuesto.Cantidad}}</td>
                  <td *ngIf="user.Rol==2"><button class="btn waves-effect waves-light blue darken-1" (click)="modificar(repuesto)" ><i class="material-icons white-text darken-1">settings_applications</i></button></td>
                  <td *ngIf="user.Rol==3"><button class="btn waves-effect waves-light blue darken-1" (click)="detalles(repuesto)" ><i class="material-icons white-text darken-1">settings_applications</i></button></td>
                </tr>
              </tbody>
            </table>
            <br /><br />
          </div>
        </div>
      </div>
  </div>
