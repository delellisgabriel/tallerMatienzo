<div id="index-banner" class="parallax-container valign-wrapper">
  <div class="section no-pad-bot">
    <div class="container">
      <br><br>
      <h1 class="header center white-text">MODIFICAR AUTO</h1>
      <div class="row">
        <h5 class="header center col s12 light"></h5>
        <div class="row center">
          <app-side-bar-fav></app-side-bar-fav>
        </div>
      </div>
      <br><br>

    </div>
  </div>
  <div class="parallax parallaxOscuro"><img src="https://lh3.googleusercontent.com/UOQ1R_UqkwsQJoG8bo7Gcn5pKsro0gX7t8ieBPy8UeOsJzovWpNax4KsNtkE__jM5sbw=h900" alt="Unsplashed background img 1"></div>

<div class="container">
  <div class="section">
    <h5 class="light center">Vehículo</h5>
    <div class="divider"></div>
    <br />
    <div class="row">
      <form >
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">border_color</i>
            <input placeholder="Marca" id="marca" type="text" class="validate" disabled name="marca" [(ngModel)]="vehiculo.Marca">
            <label for="marca">Marca</label>
          </div>
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">account_box</i>
            <input placeholder="Modelo" id="modelo" type="text" class="validate" disabled name="modelo" [(ngModel)]="vehiculo.Modelo">
            <label class="active" for="modelo">Modelo</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">border_color</i>
            <input placeholder="Serial" id="serial" type="text" class="validate" disabled name="serial" [(ngModel)]="vehiculo.SerialMotor">
            <label for="serial">Serial</label>
          </div>

          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">branding_watermark</i>
            <input  placeholder="Placa" type="text" class="validate" disabled name="placa" [(ngModel)]="vehiculo.Placa">
            <label class="active" for="placa">Placa</label>
          </div>
        </div>
        <h5 class="light center">Recepción</h5>
        <div class="divider"></div>
        <br/>
        <!-- 4ta fila -->
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <input placeholder="Fecha" id="datepicker" materialize="pickadate" name="fecha_recepcion"
                   [(ngModel)]="orden.FechaRecepcion" />
            <label for="fecha_recepcion" class="active">Fecha de Recepcion</label>
          </div>
          <div class="input-field col s12 m6 l6"></div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6 l6">
              <input placeholder="Caucho" type="text" class="validate" id="caucho" [disabled]="user.Rol != 1" name="cauchos" [(ngModel)]="orden.Cauchos"/>
              <label class="active" for="caucho">Caucho de Repuesto</label>
            </div>
            <div class="input-field col s12 m6 l6">
                <input placeholder="Llaves" type="text" class="validate" id="llaves" [disabled]="user.Rol != 1" name="llaves" [(ngModel)]="orden.Llaves"/>
                <label class="active" for="llaves">Llaves</label>
             </div>
          </div>
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <input placeholder="Gato" type="text" class="validate" id="gato" [disabled]="user.Rol != 1" name="gato" [(ngModel)]="orden.Gato"/>
            <label class="active" for="gato">Gato</label>
          </div>
          <div class="input-field col s12 m6 l6">
            <input placeholder="Herramientas" type="text" class="validate" id="herramientas" [disabled]="user.Rol != 1" name="herramientas" [(ngModel)]="orden.Herramientas"/>
            <label class="active" for="herramientas">Herramientas</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <input  placeholder="Sonido" type="text" class="validate" id="sonido" [disabled]="user.Rol != 1" name="sonido" [(ngModel)]="orden.EquipoSonido"/>
            <label class="active" for="sonido">Equipo de Sonido</label>
          </div>
          <div class="input-field col s12 m6 l6">
            <input placeholder="Otros" type="text" class="validate" id="otros" [disabled]="user.Rol != 1" name="otros" [(ngModel)]="orden.Otros"/>
            <label class="active" for="otros">Otros</label>
          </div>
        </div>
        <!-- 6ta fila -->
        <div class="row center" >
          <div class="col s1 m1 l1"></div>
          <div class="collage col s1 m1 l1" (click)="changeDetails(0)">
            <img class="responsive-img" src="{{detailsImg[0].img}}"  />
          </div>
          <div class="collage col s1 m1 l1" (click)="changeDetails(1)">
            <img class="responsive-img" src="{{detailsImg[1].img}}"  />

        </div>

        </div>
        <!-- fin views-->
        <h5 class="light center">Mecánico</h5>
        <div class="divider"></div>
        <br />
        <!-- 5ta fila -->
        <div class="row">
          <div class="col hide-on-small-only m2 l2"></div>
          <div class="input-field col s12 m8 l8">
            <i class="material-icons prefix">account_box</i>
            <select [(ngModel)]="orden.idMecanico" materialize="material_select" name="mecanico">
              <option value="" disabled>Seleccione un mecanico</option>
              <option *ngFor="let mec of listaMecanicos" [value]="mec.idUsuario" >{{ mec.PrimerNombre }} {{ mec.PrimerApellido }}
              </option>
              <option value=""> Refresh</option>
            </select>
            <label>Mecanico</label>
          </div>
          <div class="col hide-on-small-only m2 l2"></div>
        </div>
        <!-- 3era fila -->
        <div >
          <div class="row">
            <div class="input-field col s12 m6 l6" >
              <textarea id="diagnostico" class="materialize-textarea" [disabled]="user.Rol != 3" [(ngModel)]="trabajo.Diagnostico" name="diagnostico"></textarea>
              <label for="diagnostico">DIAGNOSTICO</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <textarea id="textarea1" class="materialize-textarea" [disabled]="user.Rol != 3"></textarea>
              <label for="diagnostico">REPUESTOS</label>
            </div>
          </div>
        </div>

        <div class="row center" *ngIf="user.Rol == 1">
          <button  class="btn waves-effect waves-light blue darken-1" (click)="crearOrden()" name="action">
           Recibir Vehiculo
          </button>
          <button class="btn waves-effect waves-light blue darken-1" (click)="cerrar()" name="action">
            Cerrar Orden
          </button>
        </div>
        <div class="row center" *ngIf="user.Rol == 3">
          <button class="btn waves-effect waves-light blue darken-1" (click)="Terminar()" name="action">
            Terminar Trabajo
          </button>
        </div>

  </div>
</div>
