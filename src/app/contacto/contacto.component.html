<div class="container">
  <div class="section">
    <div class="row">
      <form class="col s12 m7 l7">

        <h3 class="flow-text center-align blue-text darken-1">Formulario de Contacto</h3>

        <div class="input-field col s12 m12 l12">
          <i class="material-icons prefix">account_box</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">NOMBRE</label>
        </div>
        <div class="input-field col s12 m12 l12">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate">
          <label for="email">CORREO ELECTRÓNICO</label>
        </div>
        <div class="input-field col s12 m12 l12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="mensaje" class="materialize-textarea"></textarea>
          <label for="mensaje">MENSAJE</label>
        </div>

        <div class="row">

          <div class="col s12 m12 l12 center-align ">
            <button class="btn waves-effect waves-light blue darken-1" type="submit" name="action">
              <a routerLink="/login" style="color:aliceblue">Enviar</a>
            </button>
          </div>
        </div>

      </form>

      <div class="col s12 m5 l5">

        <h3 class="flow-text center-align blue-text darken-1">Dirección y Número de Contacto</h3>
        <div class="col s12 m12 l12">

          <p class="flow-text text-justify">
            Distribuidor Universidad Autopista Petare-Guarenas. Urbanización Terrazas del Ávila.
          </p>

          <p class="flow-text text-justify">
            (212) 240.32.00 <br> (281) 268.70.46
          </p>
        </div>

      </div>


    </div>
